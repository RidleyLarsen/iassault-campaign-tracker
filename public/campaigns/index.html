<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="../js/handlebars.js"></script>
    <script src="../js/settings.js"></script>
    <script src="../js/project.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css" />
    <title>Campaigns - Imperial Assault Campaign Tracker</title>
    <script id="campaign-row-template" type="text/x-handlebars-template">
      <tr>
        <td>{{ name }}</td>
        <td>{{ date }}</td>
        <td>{{#each players}}<strong>{{ this.name }}</strong> - {{ this.character }}{{#unless @last }},{{/unless}} {{/each}}</td>
      </tr>
    </script>
    <script id="add-player-template" type="text/x-handlebars-template">
      <div class="player-form">
        <div class="col-xs-6">
          <label for="player-name">Player Name:</label>
          <input type="text" class="form-control player-name" />
        </div>
        <div class="col-xs-6">
          <label for="character">Character:</label>
          <select class="form-control character-name">
            <option>Empire</option>
            <option>Fenn Signis</option>
            <option>Diala Passil</option>
            <option>Mak Eshka'Rey</option>
            <option>Gideon Argus</option>
            <option>Gaarkhan</option>
            <option>Jyn Odan</option>
        </div>
      </div>
    </script>
    <script>
      var auth = ref.getAuth();
      if (auth !== null && auth !== undefined) {
        var userRef = ref.child(auth.uid);
        var campaignRef = userRef.child('campaigns');
        campaignRef.on('child_added', function (childSnapshot, prevChildKey) {
          data = childSnapshot.val();
          var template = Handlebars.compile($('#campaign-row-template').html());
          $('table.campaigns').append($(template(data)));
        });
        $(function () {
          $('.add-campaign').on('click', function () {
            $('.modal').modal();
          });
          $('#add-player').on('click', function () {
            var template = Handlebars.compile($('#add-player-template').html());
            $('#add-player-container').before($(template()));
          });
          $('#add-campaign-modal').on('click', function () {
            campaign = {};
            campaign.name = $('#id_name').val();
            campaign.date = $('#id_date').val();
            players = []
            $('.player-form').each(function (elt) {
              players.push({
                'name': $(this).find('.player-name').val(),
                'character': $(this).find('.character-name').val()
              });
            });
            campaign.players = players;
            campaignRef.push(campaign);
          });
        });
      }
    </script>
    <style>
      .sidebar {
        padding: 0;
        height: 100vh;
        background: rgba(0, 0, 0, 0.6);
      }
      .sidebar li {
        display: block;
        padding: 15px;
        width: 100%;
        color: rgba(255, 255, 255, 0.8);
      }
      .sidebar li.active {
        background: rgba(0, 0, 0, 0.1);
        color: white;
      }
      .sidebar li:hover {
        background: rgba(0, 0, 0, 0.1);
        color: white;
        cursor: pointer;
      }
      .sidebar li span {
        padding-left: 5px;
      }
      .sidebar img {
        padding-left: 30px;
        padding-right: 30px;
        padding-top: 10px;
        padding-bottom: 10px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      }
      .content .heading span button {
        margin-left: 5px;
      }
      .content .heading span button span {
        position: relative;
        top: -1px;
      }
      button#add-player {
        margin-top: 10px;
      }
      @media only screen and (max-width: 768px) {
        .sidebar img {
          padding-left: 3px;
          padding-right: 3px;
        }
        .sidebar li {
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="sidebar col-xs-2 col-sm-2">
          <img class="img img-responsive" src="https://images-cdn.fantasyflightgames.com/filer_public/63/ee/63eece28-c1e3-470f-8f89-f4c436d9e6e0/swi01-logo.png">
          <ul class="list-unstyled">
            <li class="active"><i class="fa fa-map"></i><span class="hidden-xs"> Campaigns</span></li>
            <li><i class="fa fa-users"></i><span class="hidden-xs"> Players</span></li>
            <li><i class="fa fa-bar-chart"></i><span class="hidden-xs"> Stats</span></li>
            <li><i class="fa fa-cog"></i><span class="hidden-xs"> Account</span></li>
          </ul>
        </div>
        <div class="content col-xs-10 col-sm-10">
          <div class="col-xs-12">
            <h1 class="heading">
              Your Campaigns
              <span class="pull-right"><button class="btn btn-primary facebook-logout"><span>Log Out</span></button></span>
              <span class="pull-right"><button class="btn btn-success add-campaign"><i class="fa fa-plus"></i><span> Add a Campaign</span></button></span>
            </h1>
          </div>
          <div class="col-xs-12">
            <table class="table campaigns">
              <tr><th>Name</th><th>Date</th><th>Players</th></tr>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Add a Campaign</h4>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-xs-12">
                <label for="id_name">Name:</label>
                <input class="form-control" type="text" id="id_name" />
                <label for="id_date">Date Started:</label>
                <input class="form-control" type="date" id="id_date" />
              </div>
              <div class="col-xs-12" id="add-player-container">
                <button type="button" id="add-player" class="btn btn-primary"><i class="fa fa-plus"></i> Add a Player</button>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-success" id="add-campaign-modal">Add Campaign</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
